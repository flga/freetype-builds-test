language: go
addons:
  apt:
    packages:
    - bzr
    - procps
    - g++
    - gcc
    - libc6-dev
    - make
    - pkg-config
script:
  - make -f linux_amd64.Makefile dist
  - make -f linux_amd64.Makefile test-ft
  - make -f linux_amd64.Makefile test-ft-hb
  - make -f linux_386.Makefile dist
  - make -f linux_386.Makefile test-ft
  - make -f linux_386.Makefile test-ft-hb


